<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨✨Perceptron Calculator✨✨</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background-color: #fffbe7;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .arrow-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 250px;
      pointer-events: none;
      z-index: 0;
    }
    .calculator {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .inputs {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    select, input[type="number"] {
      width: 40px;
      padding: 3px;
      text-align: center;
      background-color: #ddd;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .circle {
      width: 40px;
      height: 40px;
      background-color: #e57373;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin: 0 10px;
      margin-left: 50px;
    }

    .netflow {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .activation {
      background-color: #ef9a9a;
      padding: 8px 15px;
      border-radius: 30px;
      font-weight: bold;
    }

    .output {
      font-size: 18px;
      margin-left: 5px;
      font-weight: bold;
    }

    .calculate-btn {
      margin-left: 10px;
      font-size: 18px;
      margin-right: 10px;
      padding: 8px 16px;
      background-color: #f2de83;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>✨✨Perceptron Calculator✨✨</h1>

  <form id="perceptronForm">
    <div class="calculator">
      <div class="inputs">
        <div class="input-row">
          <span class="label">A 📥</span>
          <select name="x1"><option value="0">0</option><option value="1">1</option></select>
          <span class="label">× 🏋</span>
          <input type="number" name="w1" value="0" />
        </div>
        <div class="input-row">
          <span class="label">B 📥</span>
          <select name="x2"><option value="0">0</option><option value="1">1</option></select>
          <span class="label">× 🏋</span>
          <input type="number" name="w2" value="0" />
        </div>
        <div class="input-row">
          <span class="label">C 📥</span>
          <select name="x3"><option value="0">0</option><option value="1">1</option></select>
          <span class="label">× 🏋</span>
          <input type="number" name="w3" value="0" />
        </div>
        <div class="input-row">
          <span class="label">D 📥</span>
          <select name="x4"><option value="0">0</option><option value="1">1</option></select>
          <span class="label">× 🏋</span>
          <input type="number" name="w4" value="0" />
        </div>
      </div>
      <div class="input-row">
<svg class="arrow-svg">
      <!-- Adjust coordinates as needed based on layout -->
      <line x1="190" y1="10" x2="245" y2="80" stroke="#000" stroke-width="2" />
      <line x1="190" y1="60" x2="245" y2="80" stroke="#000" stroke-width="2" />
      <line x1="190" y1="105" x2="245" y2="80" stroke="#000" stroke-width="2"/>
      <line x1="190" y1="150" x2="245" y2="80" stroke="#000" stroke-width="2"/>
    </svg>
    </div>
      <div class="circle">∑</div>

      <div class="input-row">
        <span class="label">+ bias</span>
        <input type="number" name="bias" value="0" />
      </div>

      <div class="netflow">
        <button type="submit" class="calculate-btn" style="display: flex; justify-content: center">Calculate 🧮</button>
        <span class="label">Weighted Sum:</span>
        <span id="netInput">0</span> →
        <div class="activation">💥Activation Function</div> →
        <span class="output">Output: <span id="output">0</span></span>
      </div>
    </div>
  </form>

  <script>
    document.getElementById("perceptronForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const x = [1, 2, 3, 4].map(i => parseInt(form[`x${i}`].value));
      const w = [1, 2, 3, 4].map(i => parseFloat(form[`w${i}`].value));
      const bias = parseFloat(form.bias.value);

      const net = x.reduce((acc, xi, i) => acc + xi * w[i], 0) + bias;
      const output = net > 0 ? 1 : 0;

      document.getElementById("netInput").innerText = net.toFixed(0);
      document.getElementById("output").innerText = output;
    });
  </script>
</body>
</html>
